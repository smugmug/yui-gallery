<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Test Page</title>
</head>
<body class="yui3-skin-sam">

<div id="log"></div>

<script src="/yui/build/yui/yui.js"></script>
<script src="/build/gallery-sm-treeview/gallery-sm-treeview.js"></script>
<script>
var Y = YUI({
    filter: (window.location.search.match(/[?&]filter=([^&]+)/) || [])[1] || 'raw',

    coverage: ['gallery-sm-treeview'],

    modules: {
        'gallery-sm-treeview-test': {
            fullpath: 'assets/treeview-test.js',
            requires: ['gallery-sm-treeview', 'test']
        }
    },
    useBrowserConsole: false
}).use('gallery-sm-treeview-test', 'test-console', function (Y) {
    new Y.Test.Console().render('#log');
    Y.Test.Runner.add(Y.TreeViewTestSuite);
    Y.Test.Runner.run();
});
</script>

</body>
</html>
